<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>RecounciliationService </title>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="Recounciliation/RecounciliationService.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="Stylecss/Style.css">

</head>

<body>

	<div class="container-fluid page-body-wrapper" id="wrapper">

		<div class="content-wrapper">
			<div class="card-body">
				<div id="form_container">
					<div align="center">
						<h2 class="text-dark"><b>Welcome To Recounciliation Services.</b></h2>
					</div>
					<form action="#" th:action="@{/addReconciliationcondition}" th:object="${ruleServiceCondition}"
						method="post" class="form-sample">
						<h4 class="text-primary ">Add Recounciliation  Condition</h4>
						<br><br>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label"  for="Conditiondata">Condition</label>
									<div class="col-sm-6">
										 <input type="text" th:field="*{Conditiondata}" id="Conditiondata" >
   									 <span th:if="${#fields.hasErrors('Conditiondata')}" th:errors="*{Conditiondata}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label"  for="Valuedata">Value</label>
									<div class="col-sm-6">
										 <input type="text" th:field="*{Valuedata}" id="Valuedata" >
   									 <span th:if="${#fields.hasErrors('Valuedata')}" th:errors="*{Valuedata}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label"  for="fielddata">Field</label>
									<div class="col-sm-6">
										 <input type="text" th:field="*{fielddata}" id="fielddata" >
   									 	<span th:if="${#fields.hasErrors('fielddata')}" th:errors="*{fielddata}"></span>
									</div>
								</div>
							</div>
									</div>
						</div>

						<br> <br>

						<button type="submit" class="btn btn-primary gmd-4" onclick="addService()">ADD</button>

					</form>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
